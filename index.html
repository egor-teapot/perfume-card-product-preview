<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./css/desktop.css">
  <link rel="stylesheet" href="./css/mobile.css">
</head>
<body>
  <div class="perfume-card">
    <!-- <div class="perfume-card_img"></div> -->
    <img class="perfume-card_img" src="./images/image-product-desktop.jpg">
    <article class="perfume-card_main">
      <p class="perfume-card_product-type">
        PERFUME
      </p>
      <p class="perfume-card_product-type">
        Gabrielle Essence Eau De Parfum
      </p>
      <p class="perfume-card_product-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="perfume-card_product-price">
        <p class="perfume-card_product-price__new">$149.99</p>
        <p class="perfume-card_product-price__old">$169.99</p>
      </div>
      <a class="perfume-card_add-to-cart">Add to Cart</a>
    </article>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="_blank" href="https://github.com/egor-teapot">egor-teapot</a>.
  </div>
</body>
</html>
